<section class="form" id="login-section">
  <h2>Iniciar Sesión</h2>
  <form id="login-form" autocomplete="on">
    <label for="login-username">Correo electrónico</label>
    <input class="input" id="login-username" name="correo" type="email" required autocomplete="username" />
    <label for="login-password">Contraseña</label>
    <input class="input" id="login-password" name="password" type="password" required autocomplete="current-password" />
    <button class="btn" type="submit">Entrar</button>
    <div class="form-error" id="login-error" aria-live="polite"></div>
    <p>¿No tienes cuenta? <a href="#" id="go-register">Regístrate</a></p>
  </form>
</section>
