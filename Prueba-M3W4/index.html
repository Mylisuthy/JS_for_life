<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escuelita Riwi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login Riwi</h2>
    <form id="userForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required autocomplete="off">

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" required min="1" max="120" autocomplete="off">

      <div class="button-group">
        <button type="button" id="saveButton">Guardar Datos</button>
        <button type="button" id="clearButton">Limpiar Datos</button>
      </div>
    </form>
    <div id="output"></div>
    <div id="interactionCounter"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
