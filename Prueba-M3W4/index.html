<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escuelita Riwi</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="login-container">
    <h2>Estudiantes de Riwi</h2>
    <form id="userForm">
      <div class="input-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required autocomplete="off">
        <p class="error-message" id="error-name"></p>
      </div>

      <div class="input-group">
        <label for="clan">Clan:</label>
        <input type="text" id="clan" name="clan" required autocomplete="off">
        <p class="error-message" id="error-clan"></p>
      </div>

      <div class="input-group">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required min="1" max="120" autocomplete="off">
        <p class="error-message" id="error-age"></p>
      </div>

      <div class="button-group">
        <button type="button" id="saveButton">Guardar Datos</button>
        <button type="button" id="clearButton">Limpiar Datos</button>
      </div>
    </form>
    <div id="output"></div>
    <div id="interactionCounter"></div>
    <div id="errors" class="error-container"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
